<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary</title>
  <script src="./src/script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
  <div class="container">
    <button id="getBtn" style="display: none;">Get</button>

    <div class="text">Russian word:</div>
    <input class="word-input" type="text" id="ru-word">

    <div class="text">English word:</div>
    <input class="word-input" type="text" id="en-word"> <br><br>

    <button class="control-btn" id="postBtn">Post word</button>

    <button class="control-btn" id="clearBtn">Clear words</button>

    <div class="text" style="margin-top: 15px;">Words:</div>
    <div id="result" style="margin-top: 10px;"></div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="text">Russian word:</div>
        <input type="text" id="editedRu" class="word-input">

        <div class="text">English word:</div>
        <input type="text" id="editedEn" class="word-input" style="margin-bottom: 20px;"><br>

        <button id="confirmBtn" class="control-btn">Ok</button>
        <button id="discardBtn" class="control-btn">Cancel</button>
      </div>
    </div>

  </div>
  <script>
    init()
  </script>
</body>

</html>
